service: product-service

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-central-1

functions:
  getProductsList:
    handler: handler.getProductsList
    events:
      - http:
          path: products
          method: get
  getProductsById:
    handler: handler.getProductsById
    events:
      - http:
          path: products/{productId}
          method: get
